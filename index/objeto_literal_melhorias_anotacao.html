<!DOCTYPE html>
<html lang="en" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - OO, objeto literal melhorias e anotação</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        let nome = 'Diogo';
        let idade = 30;
        let sexo = 'Masculino';
        let profissao = 'Programador';

        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function () {
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`);
            }

        }

        console.log(objeto)
        objeto.exibirResumo();

        let objeto2 = {
            nomeTetste: nome,
            idade,
            sexo,
            profissao,
            exibirResumo() {
                console.log(`${this.nomeTetste}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`);
            }

        }

        console.log(objeto2)
        objeto2.exibirResumo();


    </script>

</head>

</body>

</html>
