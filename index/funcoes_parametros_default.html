<!DOCTYPE html>
<html lang="en" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - Funções, parâmetros default</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function contarUmaHistoria(personagem = 'Nina', atividade = 'passear na rua', nome_dono = 'Maria') {
            document.write(`Era uma vez um(a) cachorro(a) chamado(a) ${personagem}, ele(a) adorava ${atividade}, seu dono era o(a) ${nome_dono}, e eles viveram felizes para sempre!`);    
        }

        contarUmaHistoria(undefined, undefined, undefined,)

    </script>

</head>

<body>

    <div id="output"></div>

</body>

</html>
