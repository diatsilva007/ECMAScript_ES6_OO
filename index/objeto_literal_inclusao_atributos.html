<!DOCTYPE html>
<html lang="en" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - OO, objeto literal - inclusão atributos</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        let pessoa = {
            nome: 'Solange',
            idade: 55
        }

        console.log(pessoa)

        //--------------------------------

        pessoa.sexo = 'Feminino'

        console.log(pessoa)

        pessoa.dizerOi = () => console.log('Olá, tudo bem?');
        pessoa.dizerOi()

    </script>

</head>

<body>



</body>

</html>
