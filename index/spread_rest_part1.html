<!DOCTYPE html>
<html lang="en" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - Spread rest, part 1</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        // Contexto spread

        //String
        let TituloArtigo = 'Como utilizar o operador rest/spread'

        console.log(TituloArtigo);
        console.log(...TituloArtigo);
        console.log([...TituloArtigo]);

        //Arrays
        let listaCurso1 = ['NodeJs e MongoDB', 'ES6, TypeScript e Angular 4']
        let listaCurso2 = ['React Native', 'Python e Django']
        let listaCursoCompleto = [...listaCurso1, 'Web completo', ...listaCurso2, 'Android completo']

        console.log(listaCursoCompleto)

        //Objetos
        let pessoa = { nome: 'Diogo', idade: 30, cidade: 'Andrelândia' }
        let clone = { endereço: 'Rua ABC', ...pessoa }

        console.log(clone)

    </script>

</head>

<body>



</body>

</html>
