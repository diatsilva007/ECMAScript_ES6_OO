<!DOCTYPE html>
<html lang="en" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - Orientação a objetos, Pilar da herença</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        class Animal {
            constructor() {
                this.cor = '';
                this.tamanho = null;
                this.peso = null;
            }

            dormir() {
                console.log('Dormir');
            }
        }

        class Cachorro extends Animal {
            constructor() {
                super()
                this.orelhas = 'Médias e caídas';
            }

            correr() {
                console.log('correr');
            }

            rosnar() {
                console.log('Rosnar');
            }
        }

        class Passaro extends Animal {
            constructor() {
                super()
                this.bico = 'Curto';
            }

            voar() {
                console.log('Voar')
            }

        }

        class Papagaio extends Passaro {
            constructor() {
                super()
                this.sabeFalar = true
            }

            falar() {
                console.log('Falar');
            }
        }

        let cachorro = new Cachorro()
        let passaro = new Passaro()
        let papagaio = new Papagaio()

        console.log(cachorro)
        console.log(passaro)
        console.log(papagaio)

        /*cachorro.dormir()
        passaro.dormir()
        papagaio.falar()
        papagaio.dormir()
        papagaio.voar()*/

    </script>

</head>

<body>

    <div id="output"></div>

</body>

</html>
